<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetstream Chat (MCP)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .connect-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .connect-btn.disconnected {
            background: #0066cc;
            color: white;
        }
        
        .connect-btn.connected {
            background: #dc3545;
            color: white;
        }
        
        .connect-btn:hover {
            opacity: 0.9;
        }
        
        .main {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }
        
        .messages-pane {
            flex: 2;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages-header {
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
            font-weight: 600;
        }
        
        .messages-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: #0066cc;
            color: white;
        }
        
        .message.assistant .message-bubble {
            background: #f1f3f4;
            color: #333;
        }
        
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .events-pane {
            flex: 2;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tools-pane {
            flex: 1;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .events-header, .tools-header {
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
            font-weight: 600;
        }
        
        .events-content, .tools-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .event {
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        
        .event-header {
            padding: 0.75rem;
            background: #f8f9fa;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            font-size: 0.85rem;
        }
        
        .event-header:hover {
            background: #e9ecef;
        }
        
        .tools-content .event-header {
            cursor: default;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .tools-content .event-header.handoff {
            background: #f3e8ff;
            border-left: 4px solid #8b5cf6;
        }
        
        .tools-content .event-header.tool {
            background: #fef3e2;
            border-left: 4px solid #f59e0b;
        }
        
        .event-content {
            padding: 0.75rem;
            background: white;
            border-top: 1px solid #e1e5e9;
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .event-content.collapsed {
            display: none;
        }
        
        .controls {
            padding: 1rem;
            border-top: 1px solid #e1e5e9;
            background: #f8f9fa;
            display: flex;
            gap: 0.5rem;
        }
        
        .mode-switch {
            display: flex;
            gap: 0.5rem;
            background: #f1f3f4;
            padding: 0.25rem;
            border-radius: 6px;
        }
        
        .mode-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            background: transparent;
            color: #6c757d;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .mode-btn.active {
            background: white;
            color: #0066cc;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .mode-btn:hover {
            color: #0066cc;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid #e1e5e9;
            background: #f8f9fa;
            display: none;
            gap: 0.5rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        .send-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: #0066cc;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .send-btn:hover {
            background: #0052a3;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .mute-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .mute-btn.unmuted {
            background: #28a745;
            color: white;
        }
        
        .mute-btn.muted {
            background: #dc3545;
            color: white;
        }
        
        .mute-btn.active {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .status {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .connected {
            color: #28a745;
        }
        
        .disconnected {
            color: #dc3545;
        }
        
        body[data-mode="realtime"] #chatInputContainer {
            display: none;
        }
        
        body[data-mode="nonrealtime"] #chatInputContainer {
            display: flex;
        }
        
        body[data-mode="nonrealtime"] #muteBtn,
        body[data-mode="nonrealtime"] #connectBtn {
            display: none;
        }
        
        body[data-mode="nonrealtime"] #status {
            color: #0066cc;
        }
    </style>
</head>
<body data-mode="nonrealtime">
    <div id="insecureWarning" style="display:none; background:#fff3cd; color:#664d03; border:1px solid #ffecb5; padding:10px 14px; font-size:0.9rem;">
        ‚ö†Ô∏è Microphone capture requires a secure context (HTTPS) or localhost. 
        <a id="tryHttpsLink" href="#" style="margin-left:8px; color:#0d6efd; text-decoration:underline;">Try HTTPS</a>
    </div>
    <div class="header">
        <h1>Meetstream Agent</h1>
        <div class="header-actions">
            <div class="mode-switch">
                <a id="modeRealtimeBtn" class="mode-btn" href="/">üéôÔ∏è Realtime</a>
                <a id="modeNonRealtimeBtn" class="mode-btn active" href="/chat">üí¨ Chat (MCPs)</a>
            </div>
            <button id="connectBtn" class="connect-btn disconnected" style="display:none;">Connect</button>
        </div>
    </div>
    
    <div class="main">
        <div class="messages-pane">
            <div class="messages-header">
                Chat with MCP Tools
            </div>
            <div id="messagesContent" class="messages-content"></div>
            <div class="controls" id="realtimeControls">
                <button id="muteBtn" class="mute-btn unmuted" disabled>üé§ Mic On</button>
                <span id="status" class="status connected">Chat Mode</span>
            </div>
            <div class="chat-input-container" id="chatInputContainer">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here..." />
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </div>
        
        <div class="right-column">
            <div class="events-pane">
                <div class="events-header">
                    Event stream
                </div>
                <div id="eventsContent" class="events-content"></div>
            </div>
            
            <div class="tools-pane">
                <div class="tools-header">
                    Tools & Handoffs
                </div>
                <div id="toolsContent" class="tools-content"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
